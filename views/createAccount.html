<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"> -->
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/login.js"></script>
    <meta charset="utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </head>
  <body>
    <section class="h-200 gradient-form">
          <div class="container py-5 h-1000">
               <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                         <div class="card rounded-3 text-black">
                              <div class="row g-0">
                              <div class="col-lg-6">
                                   <div class="card-body p-md-5 mx-md-4">
                    
                                   <div class="text-center">
                                   <img src="/clearcable.jpg"
                                        style="width: 185px;" alt="Clearcable Connect">
                                   <h4 class="mt-1 mb-5 pb-1"></h4>
                                   </div>
                    
                                   <form id="create_account_form" onsubmit="return false;">
                                        <p>Please create a new account</p>
                                        <p id="error_msg" style="display:none; color: red; font-size: 15px;">Incorrect username or password</p>
                                        
                                        <div class="form-outline mb-4">
                                             <label class="form-label" for="username">Account Number: </label>
                                             <input id="account" name="account" type="number" class="form-control"
                                             placeholder="Account#" value="00624767" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                             <label class="form-label" for="username">New Username:</label>
                                             <input id="username" name="username" class="form-control"
                                                  placeholder="Account Username" value="test_user" required/>
                                        </div>
                         
                                        <div class="form-outline mb-4">
                                             <label class="form-label" for="password">New Password:</label>
                                             <input type="password" name="password" id="password" class="form-control" value="test123" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                             <label class="form-label" for="confirm_password">Re-enter New Password:</label>
                                             <input type="password" name="confirm_password" id="confirm_password" class="form-control" value="test123" required/>
                                        </div>

                                        <div class="form-outline mb-4" hidden>
                                             <label class="form-label" for="email">Email:</label>
                                             <input type="email" name="email" id="email" class="form-control" placeholder="name@domail.com" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                             <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" onclick="createAccount();" type="button">Create Account</button>
                                        </div>
                    
                                   </form>
                    
                                   </div>
                              </div>
                                   <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                             <h4 class="mb-4">We are more than just a company</h4>
                                             <p class="small mb-0">
                                                  Innovation drives Clearcable. It allows us to deliver optimal solutions using state-of-the-art technology to simplify implementation and reduce operational costs.
                                             </p>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
      </section>
  </body>
</html>
